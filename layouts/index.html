{{ define "main" }}
    <main aria-role="main">
        <div>
            {{- with .Site.Params.avatarURL }}
                <div class="avatar"><img src="{{ . | relURL }}" alt="avatar"></div>
            {{- end }}
            
            <h1>{{ .Site.Title }}</h1>

            {{- with .Site.Params.homeSubtitle }}
                <p>{{.}}</p>
            {{- end }}

            {{- with .Site.Params.social }}
                <div>
                    {{ partial "social-icons.html" . }}
                </div>
            {{- end }}
        </div>
    </main>
{{ end }}
